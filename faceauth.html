<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="camera=(), microphone=()">
    <title>Face Auth - Snap & Go! ‚ú®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #2d3436;
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        .emoji {
            font-size: 3rem;
            margin: 1rem 0;
        }

        #video {
            width: 100%;
            border-radius: 15px;
            margin: 1rem 0;
            transform: scaleX(-1);
            background: #000;
        }

        .btn {
            background: #6a11cb;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
            margin: 0.5rem;
        }

        .btn:hover {
            transform: scale(1.05);
            background: #2575fc;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .status {
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 10px;
            background: #f0f0f0;
            font-size: 1.1rem;
        }

        .fun-text {
            color: #636e72;
            font-size: 0.9rem;
            margin: 1rem 0;
        }

        .loading {
            display: none;
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #6a11cb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .selfie-emoji {
            text-shadow: -2px 0 #6a11cb, 2px 0 #2575fc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Secure The Looks ‚úåÔ∏è</h1>
        <div class="emoji"><span class="selfie-emoji">ü§≥</span></div>
        <p class="fun-text">Time to take your best selfie! No duck faces please üòÜ</p>
        
        <video id="video" playsinline autoplay></video>
        
        <div class="status" id="status">
            Ready to capture your awesome face! üåü
        </div>
        
        <button class="btn" id="startBtn">Let's Go! üöÄ</button>
        <button class="btn" id="captureBtn" style="display: none;">Take Pic üì∏</button>
        
        <div class="loading" id="loading"></div>
        
        <p class="fun-text">Don't worry, we won't share your pics with your friends üòâ</p>
    </div>

    <script>
        const video = document.getElementById('video');
        const startBtn = document.getElementById('startBtn');
        const captureBtn = document.getElementById('captureBtn');
        const status = document.getElementById('status');
        const loading = document.getElementById('loading');

        startBtn.addEventListener('click', async () => {
            try {
                loading.style.display = 'block';
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                startBtn.style.display = 'none';
                captureBtn.style.display = 'inline-block';
                status.textContent = "Camera ready! Strike a pose! üé≠";
                loading.style.display = 'none';
            } catch (err) {
                status.textContent = "Oops! Camera access denied üò¢ Please enable it!";
                loading.style.display = 'none';
            }
        });

        captureBtn.addEventListener('click', () => {
            loading.style.display = 'block';
            status.textContent = "Processing your beautiful face... üé≠";
            
            // Simulate verification process
            setTimeout(() => {
                status.textContent = "Authentication successful! You're as real as it gets! ‚úÖ";
                loading.style.display = 'none';
                
                // Redirect to profilesetup.html after the second click
                window.location.href = 'loader3.html';
            }, 2000);
        });
    </script>
</body>
</html>
