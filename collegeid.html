<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohsocious - College ID Verification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            ;
        }

        body {
            background: linear-gradient(135deg, #6a11cb , #2575fc );
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            
        }

        .header {
            width: 100%;
            padding: 20px;
            text-align: center;
            margin-bottom: 40px;
            color:black;
        }

        .logo {
            font-size: 2.5em;
            color: #0e0e0e;
            font-weight: bold;
            text-decoration: none;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 1.8em;
        }

        .upload-section {
            margin: 30px 0;
        }

        .upload-box {
            border: 2px dashed #ccc;
            padding: 40px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-box:hover {
            border-color: #666;
            background: #f9f9f9;
        }

        .upload-icon {
            font-size: 40px;
            color: #666;
            margin-bottom: 10px;
        }

        #file-input {
            display: none;
        }

        .file-label {
            color: #666;
            font-size: 1.1em;
        }

        .next-btn {
            background: #4CAF50;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .next-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .requirements {
            margin-top: 20px;
            color: #666;
            font-size: 0.9em;
        }

        #file-name {
            margin-top: 10px;
            color: #4CAF50;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="#" class="logo">ohsocious</a>
    </div>

    <div class="container">
        <h1>Upload Your College ID</h1>
        <div class="upload-section">
            <div class="upload-box" onclick="document.getElementById('file-input').click()">
                <div class="upload-icon">ðŸ“„</div>
                <input type="file" id="file-input" accept="image/*" onchange="showFileName(this)">
                <label for="file-input" class="file-label">
                    Click to upload or drag and drop<br>
                    your college ID here
                </label>
                <div id="file-name"></div>
            </div>
        </div>
        <button class="next-btn" onclick="window.location.href='loader2.html'">Next</button>
        <p class="requirements">
            Supported formats: JPG, PNG, PDF<br>
            Maximum file size: 5MB
        </p>
    </div>

    <script>
        function showFileName(input) {
            const fileName = input.files[0].name;
            document.getElementById('file-name').textContent = fileName;
        }
    </script>
</body>
</html>
