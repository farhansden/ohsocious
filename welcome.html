<!DOCTYPE html>
<html lang="en">
<head>
    <style>* {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg,  #6a11cb , #2575fc );
        color: white;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }
    
    .container {
        text-align: center;
        position: relative;
        z-index: 1;
    }
    
    .welcome-content {
        padding: 2rem;
    }
    
    .title {
        font-size: 4rem;
        margin-bottom: 1rem;
    }
    
    .title span {
        display: inline-block;
        animation: bounce 1s ease infinite;
        animation-delay: calc(.1s * var(--i));
    }
    
    .title span:nth-child(1) { --i: 1; }
    .title span:nth-child(2) { --i: 2; }
    .title span:nth-child(3) { --i: 3; }
    .title span:nth-child(4) { --i: 4; }
    .title span:nth-child(5) { --i: 5; }
    .title span:nth-child(6) { --i: 6; }
    .title span:nth-child(7) { --i: 7; }
    .title span:nth-child(8) { --i: 8; }
    .title span:nth-child(9) { --i: 9; }
    
    .tagline {
        font-size: 1.5rem;
        margin-bottom: 2rem;
        opacity: 0;
        animation: fadeIn 1s ease forwards;
        animation-delay: 1s;
    }
    
    .cta-buttons {
        display: flex;
        gap: 1rem;
        justify-content: center;
        margin-top: 2rem;
    }
    
    .btn-primary, .btn-secondary {
        padding: 1rem 2rem;
        border: none;
        border-radius: 30px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: transform 0.3s ease;
    }
    
    .btn-primary {
        background: #4CAF50;
        color: white;
    }
    
    .btn-secondary {
        background: transparent;
        border: 2px solid white;
        color: white;
    }
    
    .btn-primary:hover, .btn-secondary:hover {
        transform: scale(1.05);
    }

    @keyframes bounce {
        0%, 100% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-20px);
        }
    }
    
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    @keyframes float {
        0%, 100% {
            transform: translate(0, 0);
        }
        50% {
            transform: translate(30px, -30px);
        }
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
        .title {
            font-size: 3rem;
        }
        
        .tagline {
            font-size: 1.2rem;
            font-style:oblique;
            font-variant: inherit;
            font-weight: 100;
        }
        
        .cta-buttons {
            flex-direction: column;
            align-items: center;
        }
